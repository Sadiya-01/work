<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <h2>while loop</h2>
</body>
<script>
    var i=0;
    document.write("start loop <br/>");
    while(i<=10) 
    {
    document.write(i + "<br/>");
    i++
    }
    document.write("stop loop  <br/>")

</script>
</html>
