<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <h2> for loop in javascript</h2>
</body>
<script>
   var i;
   
   document.write("loop start" + "<br/>");
   for(i=0;i<=9;i++){
       document.write( i);
       document.write("<br/>");

   }
   document.write("stop loop");
</script>
</html>
