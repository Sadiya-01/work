<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    
</head>

<body>
    <script>
        var fruits =["apple", "mango","banana"];
          fruits.push("pineapple");
          document.write(fruits + "<br/>");
          var fruits1=["apple","grape","peas"];
          fruits1.pop("peas");
          document.write(fruits1 +"<br/>");
        
    </script>
</body>
</html>
